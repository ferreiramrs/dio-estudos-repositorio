<!DOCTYPE html>
<html lang="en">
<!-- //Tudo que aparece dentro do cabeçalho é invisível para o usuário, mas é lido pelo navegador e pelos motores de busca. -->
<head>
    <title>Meu primeiro HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Tudo que aparece dentro do corpo é visível para o usuário. -->
<!-- O que está dentro do body é o que será exibido na página. -->
<body>
    <h1>Olá, mundo! Hello, world! 你好，世界</h1>
    <strong style="color: yellow;">Texto em negrito</strong><br>
    <p>Este é o meu primeiro HTML, e o primeiro html</p><br>
    <strong>texto em negrito usa tag "strong"</strong><br>
    <i>Texto em itálico</i>
    <!--//Atributos são as propriedades que estão dentro das tags, e geralmente estão antes do sinal de igual-->
    <input type="text" placeholder="Digite aqui"><br>
    <input type="password" placeholder="Digite sua senha"><br>
    <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Imagem de exemplo" width="300"><br>
    <a href="https://www.w3schools.com">Visite o W3Schools</a><br>
</body>
</html>
